<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body>
        <h1>Login to Continue</h1>

        <!-- Messages -->
        <div th:if="${param.error}">
            Invalid username and/or password. Please try again.
        </div>
        <div th:if="${param.logout}">
            You've been logged out.
        </div>

        <!-- Other alerts -->
        <div class="alert alert-primary" role="alert" th:if="${msg}" th:text="${msg}"></div>

        <!-- Login form -->
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="Enter username..."/>
            <input type="password" name="password" placeholder="Enter password..."/>
            <button type="submit">Log In</button>
        </form>

        <!-- Registration card -->
        <div class="card card-body m-2 w-25">
            <h4 class="card-title">Need an account?</h4>
            <a href="/register" type="button" class="btn btn-primary">Register Here</a>
        </div>
    </body>
</html>
