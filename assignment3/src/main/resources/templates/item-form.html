<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${businessName}"></title>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body class="m-5">
        
        <!-- Form for adding items -->
        <form class="d-flex flex-column" th:object="${item}" method="post" th:action="@{/admin/post-item}">
            <h3>Item Form</h3>
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" th:field="*{name}" type="text" id="name">
            </div>
            <div class="form-group">
                <label class="form-label" for="name">Brand</label>
                <input class="form-control" th:field="*{brand}" type="text" id="brand">
            </div>
            <div class="form-group">
                <label class="form-label" for="name">Year</label>
                <input class="form-control" th:field="*{year}" type="number" id="year">
            </div>
            <div class="form-group">
                <label class="form-label" for="name">Price</label>
                <input class="form-control" th:field="*{price}" type="number"  id="price">
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
    </body>
</html>
