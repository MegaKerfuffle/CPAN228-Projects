<!DOCTYPE html>
<html lang="en">
    <head>
		<title th:text="${restaurantName}"></title>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}">
	</head>
	<body style="padding: 50px">

		<h1>Register a new account for <span th:text="${restaurantName}"></span></h1>
		<div th:if="${param.error}">
			Invalid username and password.
		</div>
		<div th:if="${param.logout}">
			You have been logged out.
		</div>

		<div>
			<div class="alert alert-primary" role="alert" th:if="${msg}" th:text="${msg}"></div>
		</div>
		
		<form th:object="${user}" th:action="@{/register}" method="post">
			<div>
				<input th:field="*{username}" type="text" name="username" placeholder="Username"/>
			</div>
			<div>
				<input th:field="*{password}" type="password" name="password" placeholder="Password"/>
			</div>

			<div class="form-group">
				<label for="role">Role</label>
				<select th:field="*{role}" class="form-select" aria-label="role" id="role">
				  <option value="USER">User</option>
				  <option value="ADMIN">Admin</option>
				</select>
			</div>
			<br/>
			<input type="submit" value="Register" />
		</form>
	</body>
</html>
