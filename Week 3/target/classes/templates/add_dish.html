<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${restaurantName}"></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body class="mx-4">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="/home" th:text="${restaurantName}"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/menu">Menu</a>
              </li>
            </ul>
          </div>
      </nav>

      <!-- Page contents -->
      <div class="content p-2">
          <form method="POST" th:object="${item}" th:action="@{/post-dish}">
              <div class="form-group">
                  <label>ID</label>
                  <input type="number" class="form-control" th:field="*{id}">
              </div>
              <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" th:field="*{name}">
              </div>
              <div class="form-group">
                  <label>Category</label>
                  <input type="text" class="form-control" th:field="*{category}">
              </div>
              <div class="form-group">
                  <label>Price</label>
                  <input type="number" class="form-control" th:field="*{price}">
              </div>
              <button type="submit" class="btn btn-primary mt-3">Add Dish</button>
          </form>
      </div>
    </body>
</html>
