<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${restaurantName}"></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body class="mx-4">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="/home" th:text="${restaurantName}"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/menu">Menu</a>
              </li>
            </ul>
          </div>
      </nav>

        <!-- Page contents -->
        <div class="content pt-4 p-2">
            <h1 class="mb-5"><span th:text="${restaurantName}"></span> - Menu</h1>

            
            <!-- Alerts -->
            <div class="mt-1">
              <div class="alert alert-success" role="alert" th:if="${success}">
                <span th:text="${success}"></span>
              </div>
              <div class="alert alert-danger" role="alert" th:if="${failure}">
                <span th:text="${failure}"></span>
              </div>
            </div>
          

            <!-- Menu items table -->
            <table class="table">
              <caption>Menu Items</caption>
              <thead>
                <tr>
                  <th scope="col">ID#</th>
                  <th scope="col">Dish</th>
                  <th scope="col">Category</th>
                  <th scope="col">Price</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="dish: ${dishes}">
                  <th scope="row" th:text="${dish.id}"></th>
                  <td th:text="${dish.name}"></td>
                  <td th:text="${dish.category}"></td>
                  <td th:text="${dish.price}"></td>
                </tr>
              </tbody>
            </table>


            <!-- Card to add dishes -->
            <div class="card" style="width: 18rem;">
              <!--<img class="card-img-top" src="..." alt="Card image cap">-->
              <div class="card-body">
                <h5 class="card-title">New Dishes</h5>
                <p class="card-text">Looking to add dishes?</p>
                <a href="/add-dish" class="btn btn-primary">Add a Dish</a>
              </div>
            </div>
        </div>
    </body>
</html>
